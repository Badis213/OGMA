<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Panel</title>
</head>
<body>
    <h1>Database Management Panel</h1>

    <h2>Users</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.nom }}</td>
            <td>{{ user.prenom }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                <form action="{{ url_for('modify_user_in_db', user_id=user.id) }}" method="get">
                    <button type="submit">Modifier</button>
                </form>
                <form action="{{ url_for('delete_user_from_db', user_id=user.id) }}" method="post">
                    <button type="submit">Supprimer</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
